<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Audio track background -->
  <rect x="50" y="170" width="300" height="60" rx="30" fill="#e0e0e0"/>
  
  <!-- Track segments -->
  <rect x="60" y="180" width="80" height="40" rx="20" fill="#2c3e50"/>
  <rect x="160" y="180" width="80" height="40" rx="20" fill="#ff6b35"/>
  <rect x="260" y="180" width="80" height="40" rx="20" fill="#2c3e50"/>
  
  <!-- Cut marks -->
  <line x1="150" y1="150" x2="150" y2="250" stroke="#ff4444" stroke-width="3" stroke-dasharray="6,3"/>
  <line x1="250" y1="150" x2="250" y2="250" stroke="#ff4444" stroke-width="3" stroke-dasharray="6,3"/>
  
  <!-- Extract indicator -->
  <path d="M 200 260 L 200 300" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
  <path d="M 190 290 L 200 300 L 210 290" stroke="#ff6b35" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Time markers -->
  <text x="100" y="140" text-anchor="middle" font-size="14" fill="#666" font-family="Arial, sans-serif">0:30</text>
  <text x="200" y="140" text-anchor="middle" font-size="14" fill="#ff6b35" font-family="Arial, sans-serif">1:00</text>
  <text x="300" y="140" text-anchor="middle" font-size="14" fill="#666" font-family="Arial, sans-serif">1:30</text>
  
  <!-- Waveform details in highlighted segment -->
  <rect x="170" y="190" width="2" height="20" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="175" y="185" width="2" height="30" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="180" y="195" width="2" height="10" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="185" y="188" width="2" height="24" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="190" y="192" width="2" height="16" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="195" y="186" width="2" height="28" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="200" y="194" width="2" height="12" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="205" y="189" width="2" height="22" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="210" y="193" width="2" height="14" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="215" y="187" width="2" height="26" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="220" y="191" width="2" height="18" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="225" y="185" width="2" height="30" rx="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="230" y="195" width="2" height="10" rx="1" fill="rgba(255,255,255,0.6)"/>
</svg>
