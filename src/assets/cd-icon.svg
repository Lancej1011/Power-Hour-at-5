<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CD outer circle -->
  <circle cx="200" cy="200" r="180" fill="#e8e8e8" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- CD inner reflective surface -->
  <circle cx="200" cy="200" r="175" fill="url(#cdGradient)"/>
  
  <!-- CD center hole -->
  <circle cx="200" cy="200" r="25" fill="#2c3e50"/>
  
  <!-- CD label area -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.9)"/>
  
  <!-- CD text/label -->
  <text x="200" y="190" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50" font-family="Arial, sans-serif">MUSIC</text>
  <text x="200" y="215" text-anchor="middle" font-size="16" fill="#666" font-family="Arial, sans-serif">CD</text>
  
  <!-- CD reflection lines -->
  <path d="M 80 120 Q 200 100 320 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 90 140 Q 200 120 310 140" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  <path d="M 100 280 Q 200 300 300 280" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 110 300 Q 200 320 290 300" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="cdGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#b0b0b0"/>
    </radialGradient>
  </defs>
</svg>
